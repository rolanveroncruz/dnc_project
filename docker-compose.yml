version: "3.8"

services:
  # ------------------------------------------------------------------
  # 1. Axum Backend Service (API)
  # ------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: business_app_backend
    # IMPORTANT: We only expose port 3000 to the internal Docker network.
    # It is NOT exposed to the host machine, as the NGINX proxy handles external access.
    expose:
      - "3000"
    environment:
      # AWS RDS Connection details (reads from .env file)
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    volumes:
      # Bind mount for Rust development and hot-reloading
      - ./backend:/app
      - /app/target

  # ------------------------------------------------------------------
  # 2. Angular Frontend Service (Development Server)
  # ------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # We'll use a special dev Dockerfile for Angular
    container_name: business_app_frontend
    expose:
      - "4200" # Angular's default port
    # Note: We bind mount the entire frontend folder for Angular's watch mode
    volumes:
      - ./frontend:/app
      - /app/node_modules # Exclude node_modules from the bind mount
    # The command should start the Angular dev server
    command: npm start

  # ------------------------------------------------------------------
  # 3. NGINX Reverse Proxy (Gateway for local access)
  # ------------------------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: business_app_nginx
    # This is the ONLY port exposed to your machine
    ports:
      - "80:80"
    volumes:
      # Custom NGINX configuration file tells it where to send traffic
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
