<mat-card class="setup-users-card">
  <mat-card-header class="card-header-center">
    <div class="title-block">
      <mat-card-title class="mat-headline-1">Users</mat-card-title>
      <mat-card-subtitle>Manage users</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
            @if (users(); as ds){
                @if (ds.length === 0) {
                    <p>No clinic capabilities found.</p>
                } @else {
                    <app-generic-data-table
                        [columnDefs]="userColumns"
                        [data]="ds"
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10]"
                        (rowClicked)="openEditUserDialog($event)"
                        (addClicked)="openNewUserDialog()"
                    />
                }
            } @else {
                <p>Loading...</p>
            }
</mat-card-content>
</mat-card>
