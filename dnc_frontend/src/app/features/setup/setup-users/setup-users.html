
<mat-card class="setup-users-container">
    <div class="setup-users-content">
        <mat-card-header>

            <div class="page-title">
            <h1>Users</h1>
            </div>
        </mat-card-header>
        <mat-card-content>
            @if (users(); as ds){
                @if (ds.length === 0) {
                    <p>No clinic capabilities found.</p>
                } @else {
                    <app-generic-data-table
                        [columnDefs]="userColumns"
                        [data]="ds"
                        [pageSize]="5"
                        [pageSizeOptions]="[5, 10]"
                    />
                }
            } @else {
                <p>Loading...</p>
            }
        </mat-card-content>
    </div>
</mat-card>
