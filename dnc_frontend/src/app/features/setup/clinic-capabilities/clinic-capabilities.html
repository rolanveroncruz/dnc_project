<mat-card class="clinic-capabilities-container">
  <mat-card-header>
  <div class="page-title">
    <h1>Clinic Capabilities</h1>
  </div>
    </mat-card-header>
  <mat-card-content>

    @if (clinicCapabilities(); as ds){
      @if (ds.length === 0) {
        <p>No clinic capabilities found.</p>
      } @else {
        <app-generic-data-table
          [columnDefs]="clinicCapabilitiesColumns"
          [data]="ds"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10]"
        />
      }

    } @else {
      <p>Loading...</p>
    }
  </mat-card-content>
</mat-card>
