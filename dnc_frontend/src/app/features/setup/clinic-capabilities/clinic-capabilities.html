<mat-card class="clinic-capabilities-card">
  <mat-card-header class="card-header-center">
    <div class="title-block">
      <mat-card-title class="mat-headline-1">Clinic Capabilities</mat-card-title>
      <mat-card-subtitle>Manage Clinic Capabilities</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    @if (clinicCapabilities(); as ds){
      @if (ds.length === 0) {
        <p>No clinic capabilities found.</p>
      } @else {
        <app-generic-data-table
          [columnDefs]="clinicCapabilitiesColumns"
          [data]="ds"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10]"
        />
      }

    } @else {
      <p>Loading...</p>
    }
  </mat-card-content>
</mat-card>
