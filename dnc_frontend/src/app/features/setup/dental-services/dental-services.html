<div class="dental-services-container">
  <div class="page-title">
    <h1>Dental Services</h1>
    @if (dentalServices(); as ds){
      @if (ds.length === 0) {
        <p>No dental services found.</p>
      } @else {
        <app-generic-data-table
          [columnDefs]="dentalServicesColumns"
          [data]="ds"
          [pageSize]="20"
          [pageSizeOptions]="[10, 20,25, 50, 100]"
          (rowClicked)="openRowDialog($event)"
        />
      }

    } @else {
      <p>Loading...</p>
    }
  </div>
</div>
