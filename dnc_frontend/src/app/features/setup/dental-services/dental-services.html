<mat-card class="dental-services-card">
  <mat-card-header class="card-header-center">
    <div class="title-block">
      <mat-card-title class="mat-headline-1">Dental Services</mat-card-title>
      <mat-card-subtitle>Manage Dental Services</mat-card-subtitle>
    </div>

  </mat-card-header>
  <mat-card-content>
    @if (dentalServices(); as ds){
      @if (ds.length === 0) {
        <p>No dental services found.</p>
      } @else {
        <app-generic-data-table
          [columnDefs]="dentalServicesColumns"
          [data]="ds"
          [pageSize]="20"
          [pageSizeOptions]="[10, 20,25, 50, 100]"
          (rowClicked)="openEditDialog($event)"
        />
      }

    } @else {
      <p>Loading...</p>
    }
  </mat-card-content>
</mat-card>
