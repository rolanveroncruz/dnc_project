<mat-card class="setup-roles-card">
  <mat-card-header class="card-header-center">
    <div class="title-block">
      <mat-card-title class="mat-headline-1">Roles and Permissions</mat-card-title>
      <mat-card-subtitle>Manage roles and related permissions.</mat-card-subtitle>
    </div>
  </mat-card-header>

  <div class="setup-roles-content">
  <mat-card-content>
    <mat-tab-group
      animationDuration="150ms"
      [selectedIndex]="selectedTabIndex()"
      (selectedIndexChange)="onTabIndexChange($event)" >
      <mat-tab label="Roles">
        <app-roles-tab-component></app-roles-tab-component>
      </mat-tab>

      <mat-tab label="Permissions">
        <app-role-permissions-tab-component ></app-role-permissions-tab-component>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  </div>
</mat-card>
